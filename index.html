<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- /google fonts -->
</head>
<body>
    <header>
        <img id="logo" src="img/logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <section class="button-container">
            <button class="button" id="btn-blue">Add Task</button>
            <button class="button" id="btn-white">Add Section</button>
        </section>

        <section class="main-container">

            <div>
                <h2 class="tasks"><span class="triangle">&#9660;</span> New Task</h2>
                <ul>
                    <li><div class="symbol check">&check;</div> <span class="task-content">Quarterly Newsletter </span><div class="tag azzurro"> Editorial</div></li> 
                </ul>
            </div>

            <div>
                <h2 class="tasks"><span class="triangle">&#9660;</span> Today</h2>
                <ul>
                    <li><div class="symbol check">&check;</div> <span class="task-content">Recruiting blog Post </span><div class="tag azzurro"> Editorial</div></li> 
                    <li><div class="symbol check">&check;</div> <span class="task-content">Mobile app launch </span><div class="tag viola"> Q1 Goals</div></li> 
                    <li><div class="symbol uncheck">&cross;</div> <span class="task-content">interview John H. </span><div class="tag verde"> Recruiting</div></li> 
                    <li><div class="symbol check">&check;</div> <span class="task-content">Summit update to mobile storefronts </span><div class="tag arancione"> Mobile</div></li> 
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
